<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务配置</title>
    <style>
        /* 防止白屏闪烁 - 立即应用深色背景 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212; /* Material Design深色模式背景色 */
            color: #E0E0E0; /* 深色模式文字颜色 */
        }
        #root {
            width: 100%;
            height: 100vh;
            background-color: #121212; /* 确保root也有背景色 */
        }
        /* 加载指示器样式 - 在React挂载前显示 */
        .initial-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #121212;
        }
        .initial-loader-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(66, 133, 244, 0.2);
            border-top-color: #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 初始加载指示器 - React挂载后会被替换 -->
        <div class="initial-loader">
            <div class="initial-loader-spinner"></div>
        </div>
    </div>
</body>
</html>
