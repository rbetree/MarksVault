<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarksVault</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* 隐藏所有滚动条，同时保持可滚动功能 */
    ::-webkit-scrollbar {
      width: 0;
      height: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
