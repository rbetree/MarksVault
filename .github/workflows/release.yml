name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (format: v1.0.0)'
        required: true
        default: 'v0.1.0'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Get Version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Get Package Version
        run: |
          echo "PACKAGE_VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Verify Version
        run: |
          TAG_VERSION="${{ env.VERSION }}"
          TAG_VERSION_NO_V="${TAG_VERSION#v}"

          echo "Package.json version: ${{ env.PACKAGE_VERSION }}"
          echo "Release version: ${{ env.VERSION }}"
          if [ "$TAG_VERSION_NO_V" != "${{ env.PACKAGE_VERSION }}" ]; then
            echo "Warning: Release version does not match version in package.json"
          fi

      - name: Build & Zip Extensions
        run: npm run zip:all

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag (if exists)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            # Tag-based release: get commits between previous tag and current tag
            if [ -z "$PREVIOUS_TAG" ]; then
              # If there's no previous tag, get all commits up to current tag
              CHANGELOG=$(git log --pretty=format:"* %s (%h)" ${{ env.VERSION }})
              echo "CHANGELOG_TITLE=All Changes" >> $GITHUB_ENV
            else
              # Get commits since the previous tag
              CHANGELOG=$(git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..${{ env.VERSION }})
              echo "CHANGELOG_TITLE=Changes Since $PREVIOUS_TAG" >> $GITHUB_ENV
            fi
          else
            # Manual release: get commits since the previous tag (up to 10 most recent)
            if [ -z "$PREVIOUS_TAG" ]; then
              # If there's no previous tag, get the most recent 10 commits
              CHANGELOG=$(git log --pretty=format:"* %s (%h)" -n 10)
              echo "CHANGELOG_TITLE=Recent Changes (Last 10 Commits)" >> $GITHUB_ENV
            else
              # Get up to 10 most recent commits since the previous tag
              CHANGELOG=$(git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..HEAD -n 10)
              echo "CHANGELOG_TITLE=Recent Changes Since $PREVIOUS_TAG (Last 10 Commits)" >> $GITHUB_ENV
            fi
          fi
          
          # Use delimiter to properly handle multiline output
          {
            echo "CHANGELOG<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_ENV
          
          # Generate release date with UTC timezone
          echo "RELEASE_DATE=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            **Release Date**: ${{ env.RELEASE_DATE }}
            
            ## ${{ env.CHANGELOG_TITLE }}
            
            ${{ env.CHANGELOG }}
            
